<main (window:resize)="onResize($event)">
  <div *ngIf="size > 400" class="row">
    <div class="col s4 m8 l9">
      <app-map></app-map>
    </div>
    <div class="col s8 m4 l3">
      <app-stop></app-stop>
    </div>
  </div>
  <div *ngIf="size <= 400" class="row">
      <app-map></app-map>
    </div>
    <div *ngIf="size <= 400" class="row">
      <app-stop></app-stop>
  </div>
</main>
